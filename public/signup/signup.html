<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="main">
        <div class="leftMain">
            <img src="./Assets/gif/rightAnimation.gif" alt="" srcset="">
        </div>
        <div class="rightMain">
            <div class="login">
                <h1>SignUp</h1>
                <form action="/signup" method="post">
                    <input type="text" name="username" placeholder="Username" autofocus>
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="password" name="password" placeholder="Password">
                    <input type="tel" name="phone" placeholder="Mobile Number" size="12">
                    <input type="text" name="cardnum" placeholder="Card Number" size="16">
                    <textarea name="address" id="address" cols="30" rows="3" placeholder="Address"></textarea>
                    <input type="submit" name="submit" value="Let's Go">
                </form>
            </div>
        </div>
        
    </section>
    <footer>
        <p>&copy; All Right Reserved 2022</p>
    </footer>
</body>
</html>
